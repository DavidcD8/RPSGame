<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="porfolio, developer, game, rock, paper, scissor  ireland">
    <link href="assets/css/style.css" rel="stylesheet">

    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/b8118c4276.js" crossorigin="anonymous"></script>
    <title>RPS</title>
</head>

<body>

    <!--will load the audio file-->
    <audio id="daudio">
        <source src="../assets/audio/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!--This button will take player to the main screen-->
    <button id="backbtn" onclick="history.back()">‚Üê</button>

    <!--Player score-->
    <section id="scoreboard">
        <div id="numofwins">Wins: <span id="score">0</span></div>
    </section>

    <!--CPU score-->
    <section id="cpuscoreboard">
        <div id="cpunumofwins">CPU:<span id="cpuscore">0</span></div>
    </section>

    <div id="main-window"></div>

    <div id="choice-panel">

        <button type="submit" class="choices" id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>

        <button type="submit" class="choices" id="paper"><i class="fa-regular fa-hand"></i></button>

        <button type="submit" class="choices" id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>

        <button type="submit" class="choices" id="lizard"><i class="fa-regular fa-hand-lizard"></i></button>

        <button type="submit" class="choices" id="spock"><i class="fa-regular fa-hand-spock"></i></button>

    </div>

    <script src="assets/javascript/script.js" type="text/javascript"></script>
</body>

</html>
